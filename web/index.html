<!DOCTYPE html>
<html>

<head>
    <title>OpenRQM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        .serif {
            font-family: Georgia, serif;
        }
        
        .b {
