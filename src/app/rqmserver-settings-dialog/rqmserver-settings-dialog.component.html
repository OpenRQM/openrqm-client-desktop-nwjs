<h4 mat-dialog-title>Server Settings</h4>

<mat-dialog-content>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Server URL</mat-label>
      <input matInput #serverUrlInputField value="{{serverUrl}}">
    </mat-form-field>
  </mat-list-item>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <span>v{{version}}</span>
  <button mat-raised-button mat-dialog-close (click)="saveSettings()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
