<h4 mat-dialog-title *ngIf="item.isItemDocument()">Document Properties</h4>
<h4 mat-dialog-title *ngIf="item.isItemWorkspace()">Workspace Properties</h4>

<mat-dialog-content>
  <!-- If a document is viewed-->
  <div class="grid-container">
    <div class="grid-left">
      <div *ngIf=" item.isItemDocument()">
        <mat-list-item>
          <mat-form-field>
            <mat-label>Document Name</mat-label>
            <input matInput #documentName>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Workspace</mat-label>
            <input matInput #workspaceId>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Short Name</mat-label>
            <input matInput #shortName>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput #description>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Confidentiality</mat-label>
            <input matInput #confidentiality>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Author</mat-label>
            <input matInput type="number" #authorId>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Reviewer</mat-label>
            <input matInput type="text" #reviewerText>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Approver</mat-label>
            <input matInput type="number" #approverId>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Language</mat-label>
            <input matInput type="number" #languageId>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>External Identifier</mat-label>
            <input matInput #externalIdentifier>
          </mat-form-field>
        </mat-list-item>
      </div>
      <!-- If a workspace is viewed-->
      <div *ngIf=" item.isItemWorkspace()">
        <mat-list-item>
          <mat-label>Workspace Id: {{item.value}}</mat-label>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Workspace Name</mat-label>
            <input matInput #workspaceName>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Parent Workspace</mat-label>
            <input matInput #parentWorkspace>
          </mat-form-field>
        </mat-list-item>
      </div>
    </div>
    <div class="grid-right">
      <app-rqmaccess-control-list *ngIf=" item.isItemWorkspace()" [workspaceId]=item.value></app-rqmaccess-control-list>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close *ngIf=" item.isItemDocument()" (click)="updateDocument()">Update Document</button>
  <button mat-raised-button mat-dialog-close *ngIf=" item.isItemWorkspace()" (click)="updateWorkspace()">Update Workspace</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
