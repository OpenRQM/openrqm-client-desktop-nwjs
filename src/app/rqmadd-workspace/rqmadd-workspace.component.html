<h4 mat-dialog-title>Add Workspace</h4>

<mat-dialog-content>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput #workspaceName>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-label>Parent ID: {{parentName}}</mat-label>
  </mat-list-item>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="addWorkspace()">Add</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
