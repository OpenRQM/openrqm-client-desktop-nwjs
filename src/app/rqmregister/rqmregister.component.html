<h4 mat-dialog-title>Register</h4>

<mat-dialog-content>
  <mat-list-item>
    <mat-form-field>
      <mat-label>E Mail</mat-label>
      <input matInput #emailRegister>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" #passwordRegister>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Repeat Password</mat-label>
      <input matInput type="password" #passwordAgainRegister>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput #nameRegister>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput #surnameRegister>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Department</mat-label>
      <input matInput #departmentRegister>
    </mat-form-field>
  </mat-list-item>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="register()">Register</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
