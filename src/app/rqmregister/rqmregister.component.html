<div class="modal-body">
    <div class="row">
        <div class="col-xs-3">
            <mat-form-field >
                <mat-label>E Mail</mat-label>
                <input matInput #emailRegister>
            </mat-form-field>
        </div>
     </div>
    <div class="row">
        <div class="col-xs-3">
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input matInput type="password" #passwordRegister>
            </mat-form-field>
        </div>
    </div>  
    <div class="row">
        <div class="col-xs-3">
            <mat-form-field >
                <mat-label>Repeat Password</mat-label>
                <input matInput type="password" #passwordAgainRegister>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            
            <mat-form-field >
                <mat-label>Name</mat-label>
                <input matInput #nameRegister>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <mat-form-field >
                <mat-label>Surname</mat-label>
                <input matInput #surnameRegister>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <mat-form-field >
                <mat-label>Department</mat-label>
                <input matInput #departmentRegister>
            </mat-form-field>
        </div>
    </div>
    <div class="modal-footer">
        <button  mat-raised-button (click)="register()">Register</button>
    </div>
</div>
