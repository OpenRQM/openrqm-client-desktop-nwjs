<app-rqmdocument-menubar (doLinking)="onDoLinking($event)" [requirementColor]="requirementColor" [proseColor]="proseColor" (requirementColorChange)="onRequirementColorChange($event)" (proseColorChange)="onProseColorChange($event)"></app-rqmdocument-menubar>
<div class="container">
  <div [ngClass]="{'wrap': doLinking}">
    <div [ngClass]="{'box': doLinking}">
      <div *ngIf="doLinking==true">
        <app-rqmdocument-editor [linking]=true [linkFrom]=true [inputReadOnly]=false (createLink)="onCreateLinkFrom($event)" [requirementColor]="requirementColor" [proseColor]="proseColor"></app-rqmdocument-editor>
      </div>
      <div *ngIf="doLinking==false">
        <app-rqmdocument-editor [linking]=false [inputReadOnly]=false [requirementColor]="requirementColor" [proseColor]="proseColor"></app-rqmdocument-editor>
      </div>
    </div>
    <div *ngIf="doLinking==true" class="box">
      <app-rqmworkspace-tree *ngIf="showDocumentEditor==false" [noMenuBar]=true [linking]=true (selectedDocument)="onSelectedDocument($event)"></app-rqmworkspace-tree>
      <app-rqmdocument-editor *ngIf="showDocumentEditor==true" [linkingDocumentId]=linkingDocumentId [linking]=doLinking [linkTo]="true" [inputReadOnly]=true (createLink)="onCreateLinkTo($event)" [requirementColor]="requirementColor" [proseColor]="proseColor"></app-rqmdocument-editor>
    </div>
  </div>
</div>
