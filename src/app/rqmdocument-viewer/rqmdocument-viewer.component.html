<app-rqmdocument-menubar (doLinking)="onDoLinking($event)"></app-rqmdocument-menubar>
<div class="container">
  <div [ngClass]="{'wrap': doLinking}" >
    <div [ngClass]="{'box': doLinking}">
      <div *ngIf="doLinking==true">
        <app-rqmdocument-editor [linking]=true [linkFrom]="true" (createLink)="onCreateLinkFrom($event)"></app-rqmdocument-editor>
      </div>
      <div *ngIf="doLinking==false">
        <app-rqmdocument-editor [linking]=false [linkFrom]="true" (createLink)="onCreateLinkFrom($event)"></app-rqmdocument-editor>
      </div>
    </div>
    <div *ngIf="doLinking==true" class="box">
        <app-rqmdocument-editor [linking]=doLinking [linkTo]="true" (createLink)="onCreateLinkTo($event)"></app-rqmdocument-editor>
    </div>
  </div>
</div>
