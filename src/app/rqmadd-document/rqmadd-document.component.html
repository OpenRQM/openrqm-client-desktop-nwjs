<div class="modal-header">
  <h4 class="modal-title pull-left">Add Document</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="passBack()">
            <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Document Name</mat-label>
        <input matInput #documentName>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <label>Workspace: {{parentId}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Short Name</mat-label>
        <input matInput #shortName>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput #description>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Confidentiality</mat-label>
        <input matInput #confidentiality>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Author</mat-label>
        <input matInput type="number" #authorId>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Reviewer</mat-label>
        <input matInput type="text" #reviewerText>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Approver</mat-label>
        <input matInput type="number" #approverId>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Language</mat-label>
        <input matInput type="number" #languageId>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>External Identifier</mat-label>
        <input matInput #externalIdentifier>
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-raised-button (click)="addDocument()">Add</button>
  </div>
</div>
