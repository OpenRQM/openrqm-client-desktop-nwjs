<h4 mat-dialog-title>Add Document</h4>

<mat-dialog-content>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Document Name</mat-label>
      <input matInput #documentName>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <label>Workspace: {{parentId}}</label>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Short Name</mat-label>
      <input matInput #shortName>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput #description>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Confidentiality</mat-label>
      <input matInput #confidentiality>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput type="number" #authorId>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Reviewer</mat-label>
      <input matInput type="text" #reviewerText>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Approver</mat-label>
      <input matInput type="number" #approverId>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Language</mat-label>
      <input matInput type="number" #languageId>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>External Identifier</mat-label>
      <input matInput #externalIdentifier>
    </mat-form-field>
  </mat-list-item>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="addDocument()">Add</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
