<div class="modal-body">
    <div class="row">
        <div class="col-xs-3"><label>Name:</label> <input class="form-control" #documentName/></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>Workspace:</label> <input class="form-control" #workspaceId/></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>Short Name:</label> <input class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>Description:</label> <input class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>Confidentiality:</label> <input class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>Author:</label> <input class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>Reviewer:</label> <input class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>Approver:</label> <input class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>Language:</label> <input class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label>External Identifier:</label> <input class="form-control" /></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="addDocument()">Add</button>
    </div>
</div>
