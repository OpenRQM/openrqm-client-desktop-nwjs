<h4 mat-dialog-title>Manage Access Groups</h4>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSourceAccessGroups">

    <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="accessGroupId">
      <th mat-header-cell *matHeaderCellDef> Access Group </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAccessGroups"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAccessGroups;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
