<h4 mat-dialog-title>Theme</h4>

<mat-dialog-content>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Requirement Color</mat-label>
      <input matInput #requirementColor value="{{reqColor}}">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Prose Color</mat-label>
      <input matInput #proseColor value="{{proColor}}">
    </mat-form-field>
  </mat-list-item>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="saveTheme()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
