<div class="modal-body">
    <div class="row">
        <div class="col-xs-3">
            <mat-form-field >
                <mat-label>Requirement Color</mat-label>
                <input matInput #requirementColor value="{{reqColor}}">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <mat-form-field >
                <mat-label>Prose Color</mat-label>
                <input matInput #proseColor value="{{proColor}}">
            </mat-form-field>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="saveView()">Save</button>
    </div>
</div>
