<mat-toolbar color="primary">
  <!-- SONARQUBE HTML IGNORE START -->
  <img src="assets/img/logo_transparent.png">
  <!-- SONARQUBE HTML IGNORE END -->
  <span>OpenRQM </span>
  <span class="menu-spacer"></span>
  <button mat-button [matMenuTriggerFor]="settingsMenu">Settings</button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item (click)="openDialogServerSettings()">Server</button>
  </mat-menu>
</mat-toolbar>

<form class="login-container">
  <mat-form-field class="login-input-container">
    <mat-label>E-Mail</mat-label>
    <input matInput autocomplete="email" #emailLogin>
  </mat-form-field>
  <mat-form-field class="login-input-container">
    <mat-label>Password</mat-label>
    <input type="password" autocomplete="current-password" matInput #passwordLogin>
  </mat-form-field>
  <div class="login-button-container"><button class="login-button" mat-raised-button (click)="login()">Login</button></div>
  <div class="login-button-container"><button class="login-button" mat-raised-button (click)="openDialogRegister()">Register</button></div>
</form>
