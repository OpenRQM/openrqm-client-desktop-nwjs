<ng-template #serverSettingsModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Settings</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
  </div>
  <app-rqmserver-settings-modal></app-rqmserver-settings-modal>
</ng-template>
  
<ng-template #registerModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Register</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                  </button>
    </div>
    <app-rqmregister></app-rqmregister>
</ng-template>

  
  <mat-toolbar color="primary">
    <img src="assets/img/logo_transparent.png">
    <span>OpenRQM </span>
    <span class="menu-spacer"></span>
    <button mat-button [matMenuTriggerFor]="settingsMenu">Settings</button>
    <mat-menu #settingsMenu="matMenu">
      <button mat-menu-item (click)="openModal(serverSettingsModal)">Server</button>
    </mat-menu>
  </mat-toolbar>

<form class="login-container">
    <mat-form-field class="login-input-container">
        <mat-label>E-Mail</mat-label>
        <input matInput #emailLogin>
    </mat-form-field>
    <mat-form-field class="login-input-container">
        <mat-label>Password</mat-label>
        <input type="password" matInput #passwordLogin>
    </mat-form-field>
    <div class="login-button-container"><button class="login-button"  mat-raised-button (click)="login()">Login</button></div>
    <div class="login-button-container"><button  class="login-button" mat-raised-button (click)="openModal(registerModal)">Register</button></div>
</form>
