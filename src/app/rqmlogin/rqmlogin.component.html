<ng-template #settingsModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Settings</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                  </button>
    </div>
    <app-rqmsettings></app-rqmsettings>
</ng-template>
  
<ng-template #registerModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Register</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                  </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-3"><label>EMail:</label> <input class="form-control" #serverIpInputField /></div>
         </div>
        <div class="row">
            <div class="col-xs-3"><label>Password:</label> <input class="form-control" #serverPortInputField /></div>
        </div>  
        <div class="row">
            <div class="col-xs-3"><label>Repeat Password:</label> <input class="form-control" #serverPortInputField /></div>
        </div>
        <div class="row">
            <div class="col-xs-3"><label>Name:</label> <input class="form-control" #serverPortInputField /></div>
        </div>
        <div class="row">
            <div class="col-xs-3"><label>Surname:</label> <input class="form-control" #serverPortInputField /></div>
        </div>
        <div class="row">
            <div class="col-xs-3"><label>Department:</label> <input class="form-control" #serverPortInputField /></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="register()">Register</button>
        </div>
    </div>
</ng-template>

  
  <mat-toolbar color="primary">
    <span>OpenRQM</span>
    <span class="menu-spacer"></span>
    <button mat-button (click)="openModal(settingsModal)">Settings</button>
  </mat-toolbar>


  <div class="login-container">
    <div ><label class="login-label">EMail:</label> <input class="form-control" /></div>
    <div><label class="login-label">Password:</label> <input class="form-control" /></div>
    <div ><button class="login-button" mat-raised-button (click)="login()">Login</button></div>
    <div ><button class="login-button" mat-raised-button (click)="openModal(registerModal)">Register</button></div>
</div>
