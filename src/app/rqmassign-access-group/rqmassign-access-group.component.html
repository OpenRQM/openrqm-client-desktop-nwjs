<div class="row">
  <p>Access Groups</p>
</div>

<div class="row">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceAccessGroups">

      <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="accessGroupId">
        <th mat-header-cell *matHeaderCellDef> Access Group </th>
        <td mat-cell *matCellDef="let element"> {{element.accessGroupId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef> Permissions </th>
        <td mat-cell *matCellDef="let element"> {{element.permissions}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsAccessGroups"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsAccessGroups;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
