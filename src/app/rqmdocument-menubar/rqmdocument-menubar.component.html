<ng-template #settingsModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Settings</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
    </div>
    <app-rqmsettings></app-rqmsettings>
</ng-template>
<ng-template #exportModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Export</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-rqmdocument-exporter></app-rqmdocument-exporter>
</ng-template>
<ng-template #reviewModal>
</ng-template>
<ng-template #tracingModal>
</ng-template>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/workspace-tree">
        <fa-icon [icon]="faCaret" [styles]="{'color':'white'}" size="2x"></fa-icon>
    </a>

    <a class="navbar-brand" href="#">
      OpenRQM
    </a>

    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link">File</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Edit
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" (click)="openModal(exportModal)">Export</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Review
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="# ">Manage Review</a>
                </div>
            </li>
            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle " href="# " id="navbarDropdown " role="button " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                  Tracing
                </a>
                <div class="dropdown-menu " aria-labelledby="navbarDropdown ">
                    <a class="dropdown-item " href="# ">Show Tracing Tree</a>
                </div>
            </li>
            <li class="nav-item ">
                <a class="nav-link " (click)="openModal(settingsModal) ">Settings</a>
            </li>
        </ul>
    </div>


</nav>
