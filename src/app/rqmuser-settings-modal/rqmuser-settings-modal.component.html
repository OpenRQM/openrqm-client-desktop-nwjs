<div class="modal-body">
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>E Mail</mat-label>
        <input matInput #emailRegister>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Old password</mat-label>
        <input matInput #oldPassword>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>New password</mat-label>
        <input matInput #newPassword>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Repeat new password</mat-label>
        <input matInput #newPasswordAgain>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput #nameRegister>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput #surnameRegister>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <mat-form-field>
        <mat-label>Department</mat-label>
        <input matInput #departmentRegister>
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-raised-button (click)="updateUser()">Update</button>
  </div>
</div>
