<h4 mat-dialog-title>User Settings</h4>
<mat-dialog-content>
  <mat-list-item>
    <mat-form-field>
      <mat-label>E Mail</mat-label>
      <input matInput #emailRegister>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Old password</mat-label>
      <input matInput #oldPassword>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>New password</mat-label>
      <input matInput #newPassword>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Repeat new password</mat-label>
      <input matInput #newPasswordAgain>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput #nameRegister>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput #surnameRegister>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Department</mat-label>
      <input matInput #departmentRegister>
    </mat-form-field>
  </mat-list-item>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="updateUser()" mat-dialog-close>Update</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
