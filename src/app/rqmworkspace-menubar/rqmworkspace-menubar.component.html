<mat-toolbar color="primary">
  <!-- SONARQUBE HTML IGNORE START -->
  <img src="assets/img/logo_transparent.png">
  <!-- SONARQUBE HTML IGNORE END -->
  <span>OpenRQM</span>
  <button mat-button [matMenuTriggerFor]="fileMenu">File</button>
  <mat-menu #fileMenu="matMenu">
    <button mat-menu-item (click)="openDialogNewWorkspace()">New Workspace</button>
  </mat-menu>
  <button mat-button>Edit</button>
  <span class="menu-spacer"></span>
  <button mat-button [matMenuTriggerFor]="settingsMenu">Settings</button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item (click)="openDialogServerSettings()">Server</button>
    <button mat-menu-item (click)="openDialogUserSettings()">User</button>
    <button mat-menu-item (click)="logout()" routerLink="/login" routerLinkActive="active">Logout</button>
  </mat-menu>
</mat-toolbar>
