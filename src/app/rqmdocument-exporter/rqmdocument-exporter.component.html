<h4 mat-dialog-title *ngIf="exportType=='pdf'">Export PDF</h4>
<h4 mat-dialog-title *ngIf="exportType=='markdown'">Export Markdown</h4>

<mat-dialog-content>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Exported file name</mat-label>
      <input matInput>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Template</mat-label>
      <select matNativeControl required>
        <option value="t1">1</option>
        <option value="t2">2</option>
        <option value="t3">3</option>
        <option value="t4">4</option>
      </select>
    </mat-form-field>
  </mat-list-item>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="exportDocument()">Export</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
