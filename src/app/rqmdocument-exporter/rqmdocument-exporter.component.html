<h4 mat-dialog-title *ngIf="exportType=='pdf'">Export PDF</h4>
<h4 mat-dialog-title *ngIf="exportType=='markdown'">Export Markdown</h4>
<h4 mat-dialog-title *ngIf="exportType=='raw'">Export Raw</h4>

<mat-dialog-content>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Exported file name</mat-label>
      <input matInput #exportFileName>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item *ngIf="exportType != 'raw'">
    <mat-form-field>
      <mat-label>Template</mat-label>
      <mat-select [(value)]="selectedTemplate">
        <mat-option *ngFor="let template of templates" [value]="template.id">{{template.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="exportDocument()">Export</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
