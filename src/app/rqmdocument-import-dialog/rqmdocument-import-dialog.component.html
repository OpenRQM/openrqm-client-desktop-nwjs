<h4 mat-dialog-title>Import Document</h4>

<mat-dialog-content>
  <mat-list-item>
    <label>Workspace: {{parentId}}</label>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <ngx-mat-file-input #importFile placeholder="Select file for Import"></ngx-mat-file-input>
      <button mat-icon-button matSuffix *ngIf="!importFile.empty" (click)="importFile.clear($event)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </mat-list-item>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="importDocument()">Import</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
